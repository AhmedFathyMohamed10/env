{% load static %}

<style>
  * {box-sizing: border-box;}
  
  .topnav {
    overflow: hidden;
    background-color: #1e2836;
    height: 60px;
  }

  .topnav a {
    float: left;
    display: block;
    color: black;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  
  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }
  
  .topnav a.active {
    background-color: #2196F3;
    color: white;
  }
  
  .topnav .search-container {
    float: right;
    margin-top: 10px;
  }
  
  .topnav input[type=text] {
    padding: 6px;
    margin-top: 8px;
    font-size: 17px;
    border: none;
  }
  
  .topnav .search-container button {
    float: right;
    padding: 6px 10px;
    margin-top: 1px;
    margin-right: 16px;
    background: #ddd;
    font-size: 17px;
    border: none;
    cursor: pointer;
  }
  
  .topnav .search-container button:hover {
    background: #ccc;
  }

  .topnav a.from-right{
    float: right;
  }

  .topnav a.non-active{
    background-color: #725757;
    color: black;
    font-size: 20px;
    font-weight: bold;

  }

  .topnav img.profile{
    width: 60px;
    height: 40px;
    margin-right: 20px;
    border-radius: 50%;
  }
  
  @media screen and (max-width: 600px) {
    .topnav .search-container {
      float: none;
    }
    .topnav a, .topnav input[type=text], .topnav .search-container button {
      float: none;
      display: block;
      text-align: left;
      width: 100%;
      margin: 0;
      padding: 14px;
    }
    .topnav input[type=text] {
      border: 1px solid #ccc;  
    }

    
  }

  input#search{
    width: 300px;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 5px;
    margin-right: 10px;
  }

  button#s{
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 5px;

  }

  button#s:hover{
    background-color: yellow;
  }

</style>


<div class="topnav">
    {% if request.user.is_authenticated %}
      <a href=""><img class="profile" src="{{request.user.customer.profile_pic.url}}"></a>
      <a style="margin-right: 28px;
      background-color: #1e2836;
      color: white;
      font-size: 20px;
      font-weight: bold;" class="from-right non-active" href="{% url 'logout' %}">Logout</a>
      <a style="background-color: #1e2836;
      color: white;
      font-size: 20px;
      font-weight: 400;"
       class="from-right non-active" href="{% url 'account' %}">Hi, {{request.user|capfirst}}</a>
      {% if not request.user.is_staff %}
        <a style="
        background-color: #1e2836;
        color: white;
        font-size: 20px;
        font-weight: bold;"
        class="non-active" href="{% url 'home' %}">Main page</a>
      {% endif %}

    {% endif %}
    {% if request.user.is_staff %}
      <a style="
          background-color: #1e2836;
    color: white;
    font-size: 20px;
    font-weight: bold;"href="{% url 'home' %}">Dashboard</a>
      <a style="
          background-color: #1e2836;
    color: white;
    font-size: 20px;
    font-weight: bold;"href="{% url 'products' %}">Products</a>
      <a style="
          background-color: #1e2836;
    color: white;
    font-size: 20px;
    font-weight: bold;"href="{% url 'customers' %}">Customers</a>


    {% endif %}
  </div>
</div>
<hr>
