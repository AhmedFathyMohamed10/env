{%  extends 'base.html' %}
{% load static %}
{% block content %}


<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

			<form action="" method="POST">
				{% csrf_token %}
				{{ form.as_p }}
				{{ formset.management_form }}  
				{% for field in formset %}
					{{field}}
					<hr>
				{% endfor %}
				
				<input type="submit" name="Submit" value="Confirm order(s)" class="btn btn-success">
			</form>

		</div>
	</div>
</div>


{% endblock %}
